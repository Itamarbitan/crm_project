<header class="h1 mb-5 mt-2"> Edit customer </header>



<form>
    <div class="container">
        <div class="row">
            <div class="form-group col">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="fname" value={{fname}}>
            </div>
            <div class="form-group col">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lname" value={{lname}}>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="email" value={{email}}>
            </div>
            <div class="form-group col">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" value={{phone}}>
            </div>
        </div>

        <button (click)="saveEdit()" type="submit" class="btn btn-primary my-4">Add customer</button>

    </div>


   
  </form>
